<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- changes the title!  -->
    <title>Pokemon Dropdown</title>
    <link rel="stylesheet" href="poke-styles.css" />
</head>

<body>
    <!-- just a display tag for headers -->
    <h1>Pokémon Selector!</h1>
    <h2>AFWERX - Learn To Code Event</h2>

    <!-- select creates a drop down box -->
    <select id="pokemon-select">
        <!-- These are the choices for our drop down box! -->
        <option value="Pikachu">Pikachu</option>
        <option value="Charmander">Charmander</option>
        <option value="Bulbasaur">Bulbasaur</option>
        <option value="Squirtle">Squirtle</option>
        <option value="Eevee">Eevee</option>
    </select>

    <!-- finished button -->
    <button id="show-button">Show Pokémon</button>

    <!-- a space to hold the RESULT of our button -->
    <h2 id="pokemon-output">Select a pokemon from the drop down box!</h2>

    <!-- imports and uses the below script -->
    <script src="index.js"></script>
</body>

</html>
